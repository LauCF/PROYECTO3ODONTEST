<div class="signup-container">
  <form>
    <h2>SignUp</h2>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter Password">
    </div>
    <button type="submit" (click)="login(username, password, email)" class="btn btn-primary">Acceder</button>
  </form>
  <p class="error">{{error}}</p>
</div>
