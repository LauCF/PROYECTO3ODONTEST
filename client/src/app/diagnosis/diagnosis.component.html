<div *ngIf="diaguser" class="diagnosis-container">
  <h3>{{diaguser.user.username}} este es el resultado de tu OdonTest:</h3>
  <p>Posible Diagnóstico:</p>
  <p>{{diaguser.diagnosis.pathology}}</p>
  <p>Tratamiento:</p>
  <p>{{diaguser.diagnosis.treatment}}</p>
  <p>Información y Consejos:</p>
  <p>{{diaguser.diagnosis.tips}}:</p>
  <div>
    <a [routerLink]="['/profile']">Ir a tu perfil</a>
  </div>
</div>
